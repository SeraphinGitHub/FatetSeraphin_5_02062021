<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/main-product.css">
    
    <title>Orinoco - Produit</title>
</head>

<body class="flexCenter">
    <header>
        <a class="flexCenter border-radius orinoco" href="../index.html">
            <figure class="logo-orinoco">
                <i class="fas fa-shopping-cart"></i>
            </figure>

            <h1>Orinoco</h1>
        </a>

        <a class="border-radius cart" href="./cart.html">
            <p>Panier</p>

            <figure class="logo-cart">
                <i class="fas fa-cart-plus"></i>
            </figure>

            <h3 class="flexCenter cart-items">123</h3>
        </a>
    </header>

    <section class="flexCenter border-radius main">
        <div class="flexCenter left-container">
            <div class="custom-dropdown">
                <button class="btn custom-btn" type="button">Personaliser</button>
                
                <div class="dropdown-flow">
                    <div class="flexCenter dropdown-content">
                        <a class="flexCenter color-0">Color_0</a>
                        <a class="flexCenter color-1">Color_1</a>
                        <a class="flexCenter color-2">Color_2</a>
                        <a class="flexCenter color-3">Color_3</a>
                    </div>
                </div>
            </div>
            
            <figure>
                <img src="../images/teddy_1.jpg" alt="ours en peluche faits à la main">
            </figure>
        </div>
            
        <div class="flexCenter right-container">
            <h3 class="item-price">00€00</h3>
            
            <div class="flexCenter item-caption">
                <h3>Nom article</h3>
                <p>Description</p>
            </div>
            
            <div class="flexCenter qnt-add-tag">
                <form class="flexCenter quantity" action="" method="GET">
                    <label class="flexCenter btn quantity-label" for="quant">Quantité</label>
                        
                    <input class="quantity-input" type="number" name="quant" id="quant" min="1" max="100" value="1">
                </form>
    
                <button class="btn add-btn" type="button">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <footer class="border-radius">
        <h2>ORINOCO - Site de vente en ligne</h2>
    </footer>
</body>
</html>
