<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/confirmation.css">
    <link rel="stylesheet" href="../css/background-responsive.css">
    <link rel="stylesheet" href="../css/confirmation-responsive.css">
    
    <title>Orinoco - Confirmation</title>
    
    <script src="../javaScript/routesFromAPI.js" async></script>
    <script src="../javaScript/class-Teddy.js" async></script>
    <script src="../javaScript/class-Cart.js" async></script>
    <script src="../javaScript/background.js" async></script>
    <script src="../javaScript/confirmation.js" async></script>

<body class="flexCenter">
    <header>
    </header>

    <section class="flexCenter border-radius main">

        <figure class="flexCenter confirm-title">
            <i class="fas fa-check-circle"></i>
            <h2> - Commande envoyée - </h2>
        </figure>

        <p class="comment">Orinoco vous remmercie pour l'utilisation de nos services et pour votre commande.</p>
        
        <div class="flexCenter command-recap">
            <span class="flexCenter">
                <p>Votre commande contient</p>
                <h3 class="confirm-qty"></h3>
                <p class="article-word"></p>
            </span>

            <span class="flexCenter">
                <p>Le prix total de celle-ci s'élève à :</p>
                <h3 class="confirm-price"></h3>
            </span>

            <span class="flexCenter">
                <p>Votre numéro de commande est le :</p>
                <h3 class="order-number"></h3>
            </span>
        </div>
        
        <p class="comment">Notre équipe vous souhaite une agréable journée.</p>

        <div class="flexCenter">
            <h3 class="resume">Résumé de vos articles commandés :</h3>
            
            <ul class="flexCenter confirm-items-container">
                <!-- Generated content -->
            </ul>
        </div>

    </section>

    <footer class="border-radius">
    </footer>
</body>
