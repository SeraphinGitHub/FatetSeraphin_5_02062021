<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ==== Prevent Favicon Error ==== -->
    <link rel="icon" href="data:;base64,=">
    <!-- =============================== -->
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/product.css">
    <link rel="stylesheet" href="../css/javaScript-DOM-class.css">
    <link rel="stylesheet" href="../css/background-responsive.css">
    <link rel="stylesheet" href="../css/product-responsive.css">
    
    <title>Orinoco - Produit</title>
    
    <script src="../javaScript/routesFromAPI.js" async></script>
    <script src="../javaScript/class-Teddy.js" async></script>
    <script src="../javaScript/class-Cart.js" async></script>
    <script src="../javaScript/background.js" async></script>
    <script src="../javaScript/product.js" async></script>
</head>

<body class="flexCenter">
    <header>
    </header>

    <section class="flexCenter border-radius main" id="">

        <div class="flexCenter left-container">
            
            <figure class="teddy-fig">
                <img class="teddy-img" src="" alt="ours en peluche faits à la main">

                <div class="custom-dropdown">
                    <button class="btn custom-btn" type="button">Couleurs</button>
                    
                    <div class="dropdown-flow">
                        <div class="flexCenter dropdown-content">
                            <!-- Colors Anchors -->
                        </div>
                    </div>
                </div>
            </figure>
            
        </div>
            
        <div class="flexCenter right-container">

            <h3 class="item-price">00€00</h3>
            
            <div class="flexCenter item-caption">
                <h3 class="item-name">Nom article</h3>
                <p class="item-description">Description</p>
            </div>
            
            <div class="flexCenter qnt-add-tag">
                <div class="flexCenter plus-minus-btn">
                    <button class="btn quantity-minus-btn" type="button"> - </button>
                    <button class="btn quantity-plus-btn" type="button"> + </button>

                    <div class="flexCenter quantity">
                        <label class="flexCenter btn quantity-label" for="quantity">Quantité</label>
                        
                        <input class="quantity-input" type="number" name="quantity" id="quantity" min="1" max="10" value="1">
                    </div>
                    
                    <!-- Max Qty Alert -->
                    <span class="max-value-alert">
                        Vous ne pouvez pas ajouter plus de <span></span> de cet article au panier en une seule fois !
                    </span>
                </div>

                <button class="btn cart-add-btn" type="button">Ajouter au panier</button>

                <!-- No chosen color Alert -->
                <span class="no-color-alert">
                    Vous devez choisir une couleur avant d'ajouter votre article au panier !
                </span>
            </div>
            
        </div>

    </section>

    <footer class="border-radius">
    </footer>
</body>
</html>
