<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/main-cart.css">
    
    <title>Orinoco - Panier</title>
    
    <script src="../javaScript/script-background.js" async></script>
    <script src="../javaScript/script-cart.js" async></script>
</head>

<body class="flexCenter">
    <header>
        <a class="flexCenter border-radius orinoco" href="../index.html">
            <figure class="logo-orinoco">
                <i class="fas fa-shopping-cart"></i>
            </figure>

            <h1>Orinoco</h1>
        </a>

        <a class="border-radius cart" href="./cart.html">
            <p>Panier</p>

            <figure class="logo-cart">
                <i class="fas fa-cart-plus"></i>
            </figure>

            <h3 class="flexCenter cart-items">123</h3>
        </a>
    </header>

    <section class="flexCenter border-radius main">
        <div class="flexCenter caption">
            <h3 class="caption-Arti">Articles</h3>
            <h3 class="caption-Indi">Indications</h3>
            <h3 class="caption-Prix">Prix</h3>
            <h3>Quantité</h3>
        </div>

        <div class="flexCenter flow-cart-list">
            <ul class="flexCenter list-container">
                <li class="flexCenter">
                    <div class="flexCenter flow-cart-item">
                        <a href="./product.html">
                            <figure>
                                <img src="../images/teddy_1.jpg" alt="ours en peluche faits à la main">
                            </figure>
                        </a>
        
                        <div class="flexCenter item-caption">
                            <h3>Nom article</h3>
                            <p>Description</p>
                        </div>
        
                        <h3 class="item-price">00€00</h3>
        
                        <form class="flexCenter quantity" action="" method="GET">
                            <input class="quantity-input" type="number" name="quant" id="quant" min="1" max="100" value="1">
                        </form>
        
                        <button class="btn remove-btn" type="button">Retirer</button>
                    </div>
                </li>
    
                <li class="flexCenter">
                    <div class="flexCenter flow-cart-item">
                        <a href="./product.html">
                            <figure>
                                <img src="../images/teddy_1.jpg" alt="ours en peluche faits à la main">
                            </figure>
                        </a>
        
                        <div class="flexCenter item-caption">
                            <h3>Nom article</h3>
                            <p>Description</p>
                        </div>
        
                        <h3 class="item-price">00€00</h3>
        
                        <form class="flexCenter quantity" action="" method="GET">
                            <input class="quantity-input" type="number" name="quant" id="quant" min="1" max="100" value="1">
                        </form>
        
                        <button class="btn remove-btn" type="button">Retirer</button>
                    </div>
                </li>
            </ul>
        </div>

        <div class="flexCenter order-container">
            <button class="btn clean-cart-btn" type="button">Vider le panier</button>

            <button class="btn purchase-btn" type="submit">Passer commande</button>
           
            <div class="flexCenter total-container">
                <h3>TOTAL</h3>
                <h3 class="total-price">00€00</h3>
            </div>
        </div>
    </section>

    <footer class="border-radius">
        <h2>ORINOCO - Site de vente en ligne</h2>
    </footer>
</body>
</html>
