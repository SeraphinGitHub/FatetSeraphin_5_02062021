<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/background.css">
    <link rel="stylesheet" href="../css/main-product.css">
    
    <title>Orinoco - Produit</title>
    
    <script src="../javaScript/script-background.js" async></script>
    <script src="../javaScript/script-product.js" async></script>
</head>

<body class="flexCenter">
    <header>
    </header>

    <section class="flexCenter border-radius main">
        <div class="flexCenter left-container">
            <div class="custom-dropdown">
                <button class="btn custom-btn" type="button">Personaliser</button>
                
                <div class="dropdown-flow">
                    <div class="flexCenter dropdown-content">
                        <!-- Colors Anchors -->
                    </div>
                </div>
            </div>

            <figure>
                <img src="../images/teddy_1.jpg" alt="ours en peluche faits à la main">
            </figure>
        </div>
            
        <div class="flexCenter right-container">
            <h3 class="item-price">00€00</h3>
            
            <div class="flexCenter item-caption">
                <h3 class="item-name">Nom article</h3>
                <p class="item-description">Description</p>
            </div>
            
            <div class="flexCenter qnt-add-tag">
                <form class="flexCenter quantity" action="" method="GET">
                    <label class="flexCenter btn quantity-label" for="quant">Quantité</label>
                        
                    <input class="quantity-input" type="number" name="quant" id="quant" min="1" max="100" value="1">
                </form>

                <button class="btn add-btn" type="submit">Ajouter au panier</button>
            </div>
        </div>
    </section>

    <footer class="border-radius">
    </footer>
</body>
</html>
